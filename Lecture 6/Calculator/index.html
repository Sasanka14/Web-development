<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="backspace()">&#x232B;</button>
            <button onclick="handleMemory('MS')">MS</button>
            <button onclick="handleMemory('MR')">MR</button>
            <button onclick="handleMemory('MC')">MC</button>


            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendOperator('/')">/</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendOperator('*')">*</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendOperator('-')">-</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="special" onclick="calculate()">=</button>
            <button onclick="appendOperator('+')">+</button>

            <button onclick="calculateSquareRoot()">&#x221A;</button>
            <button onclick="calculateFactorial()">n!</button>
            <button onclick="calculateLog()">log</button>
            <button onclick="toggleDarkMode()" class="dark-mode-toggle">Dark Mode</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
