<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Example</title>
    <link rel="shortcut icon" href="images/bootstrap.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-primary p-3 border m-4 bg-secondary">Hello World!</h1>
    <p><a class="link-opacity-10-hover" href="#">Link hover</a></p>
    <div class="container my-5">
        <h2 class="mb-4">Bootstrap Forms Example</h2>
        <!-- Form Start -->
        <form action="index.html" method="GET">
            <!-- Text Input -->
            <div class="mb-3">
                <label for="exampleInputText" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputText" name="name" placeholder="Enter your name" required>
            </div>

            <!-- Date of Birth -->
            <div class="mb-3">
                <label for="exampleDOB" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="exampleDOB" name="dob" required>
            </div>

            <!-- File Upload -->
            <div class="mb-3">
                <label for="exampleFile" class="form-label">Upload File</label>
                <input type="file" class="form-control" id="exampleFile" name="fileUpload">
            </div>

            <!-- Email Input -->
            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
                <label for="exampleInputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Select Dropdown -->
            <div class="mb-3">
                <label for="exampleSelect" class="form-label">Choose a role</label>
                <select class="form-select" id="exampleSelect" name="role">
                    <option>Student</option>
                    <option>Teacher</option>
                    <option>Admin</option>
                </select>
            </div>

            <!-- Radio Buttons -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required>
                    <label class="form-check-label" for="genderMale">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
                    <label class="form-check-label" for="genderFemale">Female</label>
                </div>
            </div>

            <!-- Checkboxes -->
            <div class="mb-3">
                <label class="form-label">Interests</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="interestCoding" name="interests" value="coding">
                    <label class="form-check-label" for="interestCoding">Coding</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="interestMusic" name="interests" value="music">
                    <label class="form-check-label" for="interestMusic">Music</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="interestSports" name="interests" value="sports">
                    <label class="form-check-label" for="interestSports">Sports</label>
                </div>
            </div>

            <!-- Range Input -->
            <div class="mb-3">
                <label for="exampleRange" class="form-label">Satisfaction Level</label>
                <input type="range" class="form-range" id="exampleRange" name="satisfaction" min="0" max="10">
            </div>

            <!-- Floating Labels -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="John Doe" name="fullname">
                <label for="floatingInput">Full Name</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
