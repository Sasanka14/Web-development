<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
</head>
<body>

    <h2>Student Data</h2>

    <table border="1">
        <!-- Caption for the table -->
        <caption>Student Information</caption>

        <!-- Table Head -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll Number</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <tr>
                <td>Sasanka</td>
                <td>2177</td>
            </tr>
            <tr>
                <td>Panda</td>
                <td>2178</td>
            </tr>
            <tr>
                <!-- Using colspan to merge columns -->
                <td colspan="2" align="center"><b>Total Students: 2</b></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
