<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Feedback Form</title>
</head>
<body>

    <h2>Restaurant Feedback Form</h2>

    <form action="submit_feedback.php" method="post">
        <!-- Name Field -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        <br><br>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" title="Enter a valid 10-digit phone number">
        <br><br>

        <!-- Dining Experience Date -->
        <label for="date">Date of Visit:</label>
        <input type="date" id="date" name="date" required>
        <br><br>

        <!-- Rating Field -->
        <label for="rating">Rate Your Experience:</label>
        <select id="rating" name="rating" required>
            <option value="">Select Rating</option>
            <option value="5">⭐⭐⭐⭐⭐ - Excellent</option>
            <option value="4">⭐⭐⭐⭐ - Very Good</option>
            <option value="3">⭐⭐⭐ - Good</option>
            <option value="2">⭐⭐ - Average</option>
            <option value="1">⭐ - Poor</option>
        </select>
        <br><br>

        <!-- Favorite Dish -->
        <label for="dish">Favorite Dish:</label>
        <input type="text" id="dish" name="dish" placeholder="Enter your favorite dish">
        <br><br>

        <!-- Comments/Feedback -->
        <label for="comments">Additional Feedback:</label><br>
        <textarea id="comments" name="comments" placeholder="Write your comments here..." rows="5" cols="40" required></textarea>
        <br><br>

        <!-- Would you recommend? -->
        <label>Would you recommend us?</label><br>
        <input type="radio" id="yes" name="recommend" value="Yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="recommend" value="No">
        <label for="no">No</label>
        <br><br>

        <!-- Submit & Reset Buttons -->
        <input type="submit" value="Submit Feedback">
        <input type="reset" value="Clear">
    </form>

</body>
</html>
