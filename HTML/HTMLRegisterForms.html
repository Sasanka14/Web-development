<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <h2>Registration Form</h2>

    <form action="submit.php" method="post">
        <!-- Name Field -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required pattern="[A-Za-z\s]{3,}" title="Name should only contain letters and spaces (min 3 characters)">
        <br><br>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8" title="Password must be at least 8 characters long">
        <br><br>

        <!-- Confirm Password -->
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required>
        <br><br>

        <!-- Gender Radio Buttons -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required max="2010-01-01" title="You must be at least 14 years old">
        <br><br>

        <!-- Phone Number -->
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}" title="Phone number must be exactly 10 digits">
        <br><br>

        <!-- Address -->
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
        <br><br>

        <!-- Course Selection -->
        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
            <option value="" disabled selected>Select your course</option>
            <option value="BTech">BTech</option>
            <option value="MTech">MTech</option>
            <option value="BSc">BSc</option>
            <option value="MSc">MSc</option>
        </select>
        <br><br>

        <!-- Hobbies (Checkbox) -->
        <label>Hobbies:</label>
        <input type="checkbox" id="reading" name="hobbies" value="Reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="sports" name="hobbies" value="Sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="music" name="hobbies" value="Music">
        <label for="music">Music</label>
        <br><br>

        <!-- Profile Picture -->
        <label for="profile">Upload Profile Picture:</label>
        <input type="file" id="profile" name="profile" accept="image/*">
        <br><br>

        <!-- Submit & Reset Buttons -->
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>

</body>
</html>
