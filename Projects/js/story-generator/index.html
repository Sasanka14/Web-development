<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Story Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Want to hear a short story?</h1>

    <div class="buttons">
      <button onclick="generateStory('scary')">Scary Story</button>
      <button onclick="generateStory('funny')">Funny Story</button>
      <button onclick="generateStory('adventure')">Adventure Story</button>
    </div>

    <div class="story-box">
      <p id="storyText">Click a button to generate a story...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
