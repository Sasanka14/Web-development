<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quantum QR Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- QR Code Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body {
    font-family: system-ui, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #0f172a, #020617);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #e5e7eb;
}

.card {
    background: rgba(17, 24, 39, 0.9);
    backdrop-filter: blur(18px);
    padding: 32px;
    border-radius: 24px;
    width: 390px;
    box-shadow: 0 50px 100px rgba(0,0,0,0.6);
    text-align: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 6px;
}

.subtitle {
    font-size: 13px;
    color: #9ca3af;
    margin-bottom: 22px;
}

/* QR Display */
.qr-box {
    background: #fff;
    padding: 20px;
    border-radius: 22px;
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

/* Inputs */
input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 14px;
    margin-bottom: 12px;
    background: #1f2937;
    color: #fff;
}

/* Buttons */
button {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.generate-btn {
    background: linear-gradient(135deg, #6366f1, #3b82f6);
    color: white;
}

.generate-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 12px 30px rgba(99, 102, 241, 0.4);
}

.download-btn {
    margin-top: 10px;
    background: #22c55e;
    color: #022c22;
    display: none;
}

.download-btn:hover {
    background: #16a34a;
}

.footer {
    margin-top: 14px;
    font-size: 12px;
    color: #6b7280;
}
</style>
</head>

<body>

<div class="card">
    <h1>Quantum QR Studio</h1>
    <div class="subtitle">Text • URL • File QR Generator</div>

    <!-- QR Display -->
    <div class="qr-box">
        <div id="qrcode"></div>
    </div>

    <!-- Text / URL -->
    <input type="text" id="text" placeholder="Enter text or URL">

    <!-- File Input -->
    <input type="file" id="fileInput">

    <!-- Buttons -->
    <button class="generate-btn" onclick="generateQR()">Generate QR</button>
    <button id="downloadBtn" class="download-btn" onclick="downloadQR()">Download QR</button>

    <div class="footer">Secure • Fast • Production Ready</div>
</div>

<script>
let lastData = "";

function generateQR() {
    const qrContainer = document.getElementById("qrcode");
    const text = document.getElementById("text").value.trim();
    const fileInput = document.getElementById("fileInput");
    const downloadBtn = document.getElementById("downloadBtn");

    qrContainer.innerHTML = "";
    downloadBtn.style.display = "none";

    // Decide what to encode
    if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        lastData = URL.createObjectURL(file);   // temporary local link
    } 
    else if (text) {
        lastData = text;
    } 
    else {
        alert("Please enter text / URL or upload a file.");
        return;
    }

    // Generate QR
    new QRCode(qrContainer, {
        text: lastData,
        width: 220,
        height: 220,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
    });

    // Show download after render
    setTimeout(() => {
        downloadBtn.style.display = "block";
    }, 300);
}

function downloadQR() {
    const qrImg = document.querySelector("#qrcode img");
    if (!qrImg) return;

    const link = document.createElement("a");
    link.href = qrImg.src;
    link.download = "qr-code.png";
    link.click();
}
</script>

</body>
</html>
