<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Post Mockup</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="post-container">
        <div class="post-header">
            <img src="user-profile.jpg" alt="User" class="profile-pic">
            <div>
                <p class="user-name">Facebook User</p>
                <p class="post-time">10 hrs</p>
            </div>
            <span class="more-options">⋯</span>
        </div>
        <div class="post-content">
            <p>This is a regular Facebook text-based post mockup with no image, as viewed from a Desktop site. Add your own text and create a realistic Facebook post mockup in no time.</p>
        </div>
        <div class="post-footer">
            <span>👍 62 Likes</span>
        </div>
        <div class="post-actions">
            <button class="like-btn">👍 Like</button>
            <button class="comment-btn">💬 Comment</button>
            <button class="share-btn">🔗 Share</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
