<!DOCTYPE html>  <!-- Declares the document type as HTML -->
<html lang="en">  <!-- The root element with language attribute -->
<head>
    <meta charset="UTF-8">  <!-- Defines character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Responsive design setting -->
    <title>Page Title</title>  <!-- Title displayed on the browser tab -->
    <link rel="stylesheet" href="style.css">  <!-- Link to external CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>  <!-- Main heading -->
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <section>
            <h2>Section Title</h2>
            <p>This is a sample paragraph inside a section.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>  <!-- Footer section -->
    </footer>

    <script src="script.js"></script>  <!-- Link to external JavaScript file -->
</body>
</html>
